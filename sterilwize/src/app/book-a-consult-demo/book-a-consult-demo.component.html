       </div> 
       <div class="row">
          <div class="col-sm-2">
            
          </div>  
          <div class="col-sm-8">
            <div class="form-main__box">
              <form>
                <h3>Send us your support query </h3>
                <div class="row">
                  <div class="col-sm-6 form-group">
                    <label>Name <span>*</span> </label>
                    <input type="text" class="form-control" name="name">
                    <small>First</small>
                  </div>
                  <div class="col-sm-6 form-group">
                    <label>&nbsp; </label>
                    <input type="text" class="form-control" name="last">
                    <small>Last</small>
                  </div>
                  <div class="col-sm-12 form-group">
                    <label>Company Name <span>*</span> </label>
                    <input type="text" class="form-control" name="c-name">
                  </div>
                  <div class="col-sm-12 form-group">
                    <label>Email Address  <span>*</span> </label>
                    <input type="text" class="form-control" name="email-address">
                  </div>
                  <div class="col-sm-12 form-group">
                    <label>Phone No. <span>*</span> </label>
                    <input type="text" class="form-control" name="phone-number">
                  </div>
                  <div class="col-sm-12 form-group">
                    <label>Request for <span>*</span> </label>
                    <select class="form-control">
                      <option>New request</option>
                      <option>Change request</option>
                      <option>New request</option>
                    </select>
                  </div>
                  <div class="col-sm-12 form-group">
                    <label>General Queries <span>*</span> </label>
                    <textarea name="queries" class="form-control" id="" cols="30" rows="10"></textarea>
                  </div>
                  <div class="col-sm-12 form-group">
                    <label>Attachments<span>*</span> </label>
                    <input type="file" name="FileUpload" id="FileUpload-id" onchange="ZFLive.addMultipleFileUploadFields(this.files,'FileUpload','1')">
                  </div>
                  <div class="col-sm-12 form-group text-center">
                    <button class="sbmt-btn" name="submit" value="submit">
                      Submit
                      </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>  
     </div>
  </section>
